<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <!-- this is the header -->
    <header class="header">
      <img src="header.png" alt="logo" />
      <div class="search-bar">
        <input type="text" placeholder="Search....." />
        <button><img src="icons8-search-50.png" alt="search" /></button>
      </div>
    </header>

    <!-- Arrange the card in this set -->
    <div class="container-border">
      <div class="image-holder">
        <label>Abra</label>
        <img src="abra.png" alt="Abra" />
        <label>#0063</label>
        <button class="PSYCHIC">PSYCHIC</button>
      </div>

      <div class="image-holder">
        <label>Grookey</label>
        <img src="grookey.png" alt="grookey" />
        <label>#0810</label>
        <button class="GRASS">GRASS</button>
      </div>

      <div class="image-holder">
        <label>Grotle</label>
        <img src="grotle.png" alt="grotle" />
        <label>#0388</label>
        <button class="GRASS">GRASS</button>
      </div>


      <div class="image-holder">
        <label>Drizzile</label>
        <img src="drizzile.png" alt="drizzile" />
        <label>#0063</label>
        <button class="PSYCHIC">PSYCHIC</button>
      </div>

      <div class="image-holder">
        <label>Pikachu</label>
        <img src="pikachu.png" alt="pikachu" />
        <label>#0025</label>
        <button class="ELECTRIC">ELECTRIC</button>
      </div>

      <div class="image-holder">
        <label>Houndoom</label>
        <img src="houndoom.png" alt="houndoom" />
        <label>#0817</label>
        <button class="WATER">WATER</button>
      </div>

      <div class="image-holder">
        <label>Cradily</label>
        <img src="cradily.png" alt="cradily" />
        <label>#0378</label>
        <button class="ICE">ICE</button>
      </div>

      <div class="image-holder">
        <label>Hydreigon</label>
        <img src="hydreigon.png" alt="hydreigon" />
        <label>#0063</label>
        <button class="PSYCHIC">PSYCHIC</button>
      </div>

      <div class="image-holder">
        <label>Nidoran</label>
        <img src="nidoran-m.png" alt="nidoran" />
        <label>#0029</label>
        <button class="PSYCHIC">PSYCHIC</button>
      </div>

      <div class="image-holder">
        <label>Cherrim</label>
        <img src="cherrim-overcast.png" alt="cherrim-overcast" />
        <label>#0421</label>
        <button class="GRASS">GRASS</button>
      </div>

      <div class="image-holder">
        <label>Girafarig</label>
        <img src="girafarig.png" alt="girafarig" />
        <label>#0526</label>
        <button class="ROCK">ROCK</button>
      </div>

     <div class="image-holder">
        <label>Breloom</label>
        <img src="breloom.png" alt="breloom" />
        <label>#0378</label>
        <button class="ICE">ICE</button>
      </div>

      <div class="image-holder">
        <label>Regice</label>
        <img src="regice.png" alt="regice" />
        <label>#0378</label>
        <button class="ICE">ICE</button>
      </div>

      <div class="image-holder">
        <label>Kabutops</label>
        <img src="kabutops.png" alt="kabutops" />
        <label>#0635</label>
        <button class="DARK">DARK</button>
        <button class="DRAGON">DRAGON</button>
      </div>

      <div class="image-holder">
        <label>Morpeko</label>
        <img src="morpeko-full-belly.png" alt="morpeko-full-belly" />
        <label>#0877</label>
        <button class="ELECTRIC">ELECTRIC</button>
        <button class="DARK">DARK</button>
      </div>

      <div class="image-holder">
        <label>Nihiligo</label>
        <img src="nihilego.png" alt="nihilego" />
        <label>#0793</label>
        <button class="ROCK">ROCK</button>
        <button class="POISON">POISON</button>
      </div>

      <div class="image-holder">
        <label>Pyroar</label>
        <img src="pyroar.png" alt="pyroar" />
        <label>#0668</label>
        <button class="FIRE">FIRE</button>
        <button class="NORMAL">NORMAL</button>
      </div>

      <div class="image-holder">
        <label>Braviary</label>
        <img src="braviary.png" alt="braviary" />
        <label>#0628</label>
        <button class="NORMAL">NORMAL</button>
        <button class="FLYING">FLYING</button>
      </div>



      <div class="image-holder">
        <label>Brionne</label>
        <img src="brionne.png" alt="brionne" />
        <label>#0286</label>
        <button class="GRASS">GRASS</button>
        <button class="FIGHTING">FIGHTING</button>
      </div>

      <div class="image-holder">
        <label>Bronzong</label>
        <img src="bronzong.png" alt="bronzong" />
        <label>#0437</label>
        <button class="STEEL">STEEL</button>
        <button class="PSYCHIC">PSYCHIC</button>
      </div>

      <div class="image-holder">
        <label>Chatot</label>
        <img src="chatot.png" alt="chatot" />
        <label>#0441</label>
        <button class="NORMAL">NORMAL</button>
        <button class="FLYING">FLYING</button>
      </div>



      <div class="image-holder">
        <label>Cramorant</label>
        <img src="cramorant.png" alt="cramorant" />
        <label>#0346</label>
        <button class="ROCK">ROCK</button>
        <button class="GRASS">GRASS</button>
      </div>

      <div class="image-holder">
        <label>Garchomp</label>
        <img src="garchomp.png" alt="garchomp" />
        <label>#0445</label>
        <button class="DRAGON">DRAGON</button>
        <button class="GROUND">GROUND</button>
      </div>

      <div class="image-holder">
        <label>Gigalith</label>
        <img src="gigalith.png" alt="gigalith" />
        <label>#0346</label>
        <button class="ROCK">ROCK</button>
        <button class="GRASS">GRASS</button>
      </div>

      <div class="image-holder">
        <label>Joltik</label>
        <img src="joltik.png" alt="joltik" />
        <label>#0595</label>
        <button class="BUG">BUG</button>
        <button class="ELECTRIC">ELECTRIC</button>
      </div>
    </div>
  </body>
</html>
